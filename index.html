<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ВГАДАЙ ЧИСЛО!</title>
  </head>
  <body>
    <header>
      <h1>ВГАДАЙ ЧИСЛО!</h1>
      <p class="between">(МІЖ 1 ТА 20)</p>
      <button class="btn again">ПОЧАТИ ЗНОВУ!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">ПЕРЕВІРИТИ!</button>
      </section>
      <section class="right">
        <p class="message">ПОЧИНАЙ ВГАДУВАТИ...</p>
        <p class="label-score">💯 СПРОБИ: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 РЕКОРД: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
